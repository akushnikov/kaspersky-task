<form [formGroup]="form">
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="key">Key:</label>
    <div class="col-sm-10">
      <input name="key" class="form-control" type="text" formControlName="key" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="value">Value:</label>
    <div class="col-sm-10">
      <input name="value" class="form-control" type="text" formControlName="value" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="time">Time:</label>
    <div class="col-sm-10">
      <input name="time" class="form-control" type="date" formControlName="time" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-form-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <textarea time="description" class="form-control" formControlName="description" readonly></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10 offset-2">
      <button type="button" class="btn btn-secondary" (click)="onBackBtnClick()">Back to sensors</button>
    </div>
  </div>
</form>
